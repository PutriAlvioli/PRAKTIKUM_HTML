<!DOCTYPE html>
<html>
<body>
<h2>Gruoping Form Data With Fieldset</h2>
<p>The fieldset element is used to group releted data in a form, and the legend element defines a caption for the fieldset element.</p>
<form action="/action_page.php">
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"
    value="Putri"><br>
        <label for="1name">Last name:</label><br>
        <input type="text" id="fname" name="fname"
    value="Alvioly"><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
