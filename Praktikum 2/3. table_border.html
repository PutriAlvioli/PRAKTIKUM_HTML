<!DOCTYPE html>
<html>
<head>
 <style>
    table, th, td {
        border: 1px solid black;
    }
</style>   
</head>
<body>
    <h2>Bordered Table</h2>
    <p>Use the CSS border property to add a border to the table.</p>
    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Putri</td>
            <td>Alvioly</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Ikbal</td>
            <td>19</td>
        </tr>
    </table>
    </body>
    </html>
